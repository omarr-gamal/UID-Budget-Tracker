<p-menubar [model]="items">
    <ng-template pTemplate="start">
        <a href="#" class="brand-logo">Budgy</a>
    </ng-template>
    <ng-template pTemplate="end">
        <div *ngIf="!user;">
            <p-button label="Login" (onClick)="auth.googleSignin()"></p-button>
        </div>
    </ng-template>
</p-menubar>
