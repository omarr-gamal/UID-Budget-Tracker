<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3>{{ mode === 'signin' ? 'Sign In' : 'Sign Up' }}</h3>
          </div>
          <div class="card-body">
            <form #form="ngForm" (ngSubmit)="submitForm(form)">
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="formData.email" required>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="formData.password" required>
              </div>
              <!-- Additional field for registration -->
              <div *ngIf="mode === 'signup'" class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="formData.name" required>
              </div>
              <button type="submit" class="btn btn-primary">{{ mode === 'signin' ? 'Sign In' : 'Sign Up' }}</button>
            </form>
          </div>
          <div class="card-footer">
            <p>
              {{ mode === 'signin' ? "Don't have an account?" : "Already have an account?" }}
              <a href="#" (click)="toggleMode()">{{ mode === 'signin' ? 'Sign Up' : 'Sign In' }}</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
