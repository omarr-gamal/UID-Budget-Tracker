<app-page-wrapper>
  <app-add-income-dialog />
  <div class="grid" *ngIf="monthlyIncomes.length; else noIncomes">
    <div class="col" *ngFor="let item of monthlyIncomes">
      <app-income-card [monthlyIncome]="item"></app-income-card>
    </div>
  </div>
  <ng-template #noIncomes>
    <p>No monthly incomes yet</p>
  </ng-template>
  <app-income-report [monthlyIncomes]="monthlyIncomes" />
</app-page-wrapper>
