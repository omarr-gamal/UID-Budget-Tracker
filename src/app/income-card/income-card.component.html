<p-card
  [header]="monthlyIncome.name"
  [subheader]="monthlyIncome.category"
  [style]="{ width: '420px' }"
  class="my-card"
>
  <p class="description">{{ monthlyIncome.description }}</p>
  <p-divider />
  <div class="income-display">
    <div>Monthly Income:</div>
    <div class="bold-text">${{ monthlyIncome.amount }}/Month</div>
  </div>
  <div class="income-display">
    <div>Start Date:</div>
    <div>
      {{ monthlyIncome.startDate | date : "MM/dd/yyyy" }}
    </div>
  </div>
  <div class="income-display">
    <div>End Date:</div>
    <div>
      {{ monthlyIncome.endDate | date : "MM/dd/yyyy" }}
    </div>
  </div>
  <ng-template pTemplate="footer">
    <p-divider />
    <div class="card-buttons">
      <p-button icon="pi pi-pencil" severity="secondary"></p-button>
      <p-button icon="pi pi-times" severity="danger"></p-button>
    </div>
  </ng-template>
</p-card>
